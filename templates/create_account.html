<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Criar Conta</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
    <div class="container">
        <div id="branding">
            <h1>NoNameCoin</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/create_account">Criar Conta</a></li>
                <li><a href="/create_trans">Criar Transação</a></li>
                <li><a href="/register_validator">Registrar Validador</a></li>
                <li><a href="/view_transactions">Ver Transações</a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="container">
    <h2>Criar Conta</h2>
    <form action="/create_account" method="post">
        <label for="user_id">ID do Usuário:</label>
        <input type="text" id="user_id" name="user_id" placeholder="Digite um identificador único para o usuário" required><br>
        <label for="balance">Saldo Inicial:</label>
        <input type="number" id="balance" name="balance" placeholder="Digite o saldo inicial" required><br>
        <input type="submit" value="Criar">
    </form>
    <a href="/">Voltar</a>
</div>
</body>
</html>
