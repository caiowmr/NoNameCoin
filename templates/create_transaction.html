<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Criar Transação</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
    <div class="container">
        <div id="branding">
            <h1>NoNameCoin</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/create_account">Criar Conta</a></li>
                <li><a href="/create_trans">Criar Transação</a></li>
                <li><a href="/register_validator">Registrar Validador</a></li>
                <li><a href="/view_transactions">Ver Transações</a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="container">
    <h2>Criar Transação</h2>
    <form action="/create_trans" method="post">
        <label for="sender">Remetente:</label>
        <input type="text" id="sender" name="sender" placeholder="ID do usuário remetente" required><br>
        <label for="receiver">Destinatário:</label>
        <input type="text" id="receiver" name="receiver" placeholder="ID do usuário destinatário" required><br>
        <label for="amount">Quantia:</label>
        <input type="number" id="amount" name="amount" placeholder="Valor a ser transferido" required><br>
        <input type="submit" value="Criar">
    </form>
    <a href="/">Voltar</a>
</div>
</body>
</html>
