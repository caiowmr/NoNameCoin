<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrar Validador</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
    <div class="container">
        <div id="branding">
            <h1>NoNameCoin</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/create_account">Criar Conta</a></li>

            </ul>
        </nav>

<div class="container">
    <h2>Registrar Validador</h2>
    <form action="/register_validator" method="post">
        <label for="validator_id">ID do Validador:</label>
        <input type="text" id="validator_id" name="validator_id" placeholder="Digite um identificador único para o validador" required><br>
        <label for="stake">Participação:</label>
        <input type="number" id="stake" name="stake" placeholder="Digite o valor da participação (stake)" required><br>
        <input type="submit" value="Registrar">
    </form>
    <a href="/">Voltar</a>
</div>
</body>
</html>
